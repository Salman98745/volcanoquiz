<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Викторина по вулканам</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Викторина по вулканам</h1>
      <div class="horizontal-container">
        <h3 id="score">Счет: 0</h3>
      </div>
      <div id="quiz-container">
        <label for="answer"
          >В какой стране находится вулкан
          <span id="volcano-name"></span>?</label
        >
        <div class="answer-container">
          <input
            type="text"
            name="answer"
            id="answer"
            placeholder="Введите ваш ответ"
            autofocus
            autocomplete="off"
          />
        </div>
        <button onclick="checkAnswer()">Ответить</button>
        <p style="text-align: center">Автор: Салман Садыхзаде</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
